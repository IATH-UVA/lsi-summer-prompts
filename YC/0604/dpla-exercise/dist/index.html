<!doctype html>
<html>
  <head>
    <title>DPLA</title>
  </head>
  <body>
  	<div class="container-fluid">
			<div class="row minor">
		    <div class="col">
					<h2>DPLA search</h2>
		    </div>
		  </div>
		  <div class="row main">
		    <div class="col-10">

		    </div>
		    <div class="col-2">
					<form id ="mainform">
					  <div class="form-group">
					    <label for="subject">Search Term</label>
					    <input type="text class="form-control" id="subject" aria-describedby="subject" placeholder="Enter subject search">
					  </div>
					  <div class="form-group form-check">
					    <input type="checkbox" class="form-check-input" id="image">
					    <label class="form-check-label" for="image">Images</label>
					  </div>
					  <div class="form-group form-check">
					    <input type="checkbox" class="form-check-input" id="text">
					    <label class="form-check-label" for="text">Texts</label>
					  </div>
					  <div class="form-group form-check">
					    <input type="checkbox" class="form-check-input" id="moving+image">
					    <label class="form-check-label" for="moving+image">Video</label>
					  </div>
					  <button type="submit" class="btn btn-outline-dark">Submit</button>
					</form>
				</br></br>
					<div id='resList'>
						<h5>result: authors: </h5>
						bonus challenge - add and link to show select vs. show all
					</div>
		    </div>
		  </div>
		  <div class="row minor">
		    <div class="col">
				 footer bar for radio sorting options (add as desired)
		    </div>
		  </div>
		</div>

    <script src="./bundle.js"></script>
  </body>
</html>
